<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="fitness_tracker.css">
    <link rel="icon" type="image/png" href="Images/Fitness+.png">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Fitness Tracker</h2>

        <form id="fitnessForm">
            <div class="form-group">
                <label for="exerciseType">Exercise Type:</label>
                <select class="form-control" id="exerciseType" name="exerciseType" required>
                    <option value="" disabled selected>Select an exercise type</option>
                    <option value="running">Running</option>
                    <option value="swimming">Swimming</option>
                    <option value="jogging">Jogging</option>
                    <option value="weightlifting">Weightlifting</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="duration">Duration (minutes):</label>
                <input type="number" class="form-control" id="duration" name="duration" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea class="form-control" id="notes" name="notes" rows="4"></textarea>
            </div>

            <button type="button" class="btn btn-success" onclick="submitForm()">Add Entry</button>
        </form>

        <div id="entriesContainer" class="mt-4"></div>
    </div>

    <script src="fitness_tracker.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
