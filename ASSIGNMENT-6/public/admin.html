<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" type="image/png" href="Images/Fitness+.png">
</head>

<header class="d-flex justify-content-between p-3">
    <a href="#home.html" class="font-weight-bold">Fitness+</a>
    <nav>
        <a href="#home.html" class="mx-2 text-dark text-decoration-none">Home</a>
        <a href="#aboutus" class="mx-2 text-dark text-decoration-none">About Us</a>
    </nav>
</header>

<body>
    <div class="admin-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <button type="button" onclick="login()" class="btn btn-primary">Login</button>
        </form>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Hardcoded credentials
            var hardcodedUsername = 'admin';
            var hardcodedPassword = 'admin123';

            if(username == hardcodedUsername && password == hardcodedPassword) {
                alert('Login successful');
                // Redirect to another page or perform some action
                window.location.href = 'Details.html';
            } else {
                alert('Invalid username or password');
            }
        }
    </script>

</html>
