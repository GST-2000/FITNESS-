<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profile.css"> <!-- Make sure to create a corresponding CSS file -->
    <link rel="icon" type="image/png" href="Images/Fitness+.png">
</head>
<body>

    <header class="d-flex justify-content-between p-3">
        <a href="#home.html" class="font-weight-bold">Fitness+</a>
        <nav>
            <a class="mx-2 text-dark text-decoration-none"href="home.html#home">Home <span class="sr-only">(current)</span></a>
            <a href="#overview" class="mx-2 text-dark text-decoration-none">Overview</a>
            <a href="#aboutus" class="mx-2 text-dark text-decoration-none">About Us</a>
        </nav>
    </header>

    
    <div class="container profile-container">
        <h2>User Profile</h2>
        <form id="profileForm" action="/submit-profile" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="User's Name" >
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="User's Age" >
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" placeholder= DOB >
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" placeholder="Height" >
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Weight" >
            </div>
            <div class="form-group">
                <label for="bmi">Body Mass Index (BMI):</label>
                <input type="text" id="bmi" name="bmi" placeholder="BMI" >
            </div>
            <div class="form-group">
                <label for="goals">Fitness Goals:</label>
                <textarea id="goals" name="goals" placeholder=" Goals " ></textarea>
            </div>
            <!-- Add more fields as required -->
            <button type="button" id="editBtn" class="button">Edit</button>
            <button type="submit" id="saveBtn" class="button">Save</button>
        </form>
    </div>

    <footer class="text-center mt-5">
        Â© 2023 Fitness+
        </footer>

    <script src="profile.js"></script>
</body>
</html>
